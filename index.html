<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crazy Website</title>
  <style>
    body {
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      animation: bgMove 10s infinite linear;
      color: white;
      text-align: center;
    }

    @keyframes bgMove {
      0% {background-position: 0 0;}
      100% {background-position: 100% 100%;}
    }

    h1 {
      font-size: 60px;
      color: #ff69b4;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from {opacity: 1;}
      to {opacity: 0;}
    }

    .crazy-box {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 5px dashed #000;
      background-color: #00ff00;
      transform: rotate(0deg);
      animation: spin 3s infinite linear;
    }

    @keyframes spin {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }

    .moving-text {
      font-size: 30px;
      color: #0000ff;
      position: relative;
      animation: moveText 2s infinite alternate ease-in-out;
    }

    @keyframes moveText {
      from {left: -100px;}
      to {left: 100px;}
    }

    marquee {
      font-size: 25px;
      color: #ff4500;
    }

    .crazy-img {
      width: 100px;
      height: 100px;
      animation: float 2s infinite alternate;
    }

    @keyframes float {
      from {transform: translateY(0);}
      to {transform: translateY(-20px);}
    }
  </style>
</head>
<body>
  <h1>ðŸ˜œ Welcome to CrazyLand! ðŸ˜œ</h1>
  <div class="crazy-box"></div>
  <p class="moving-text">Wiggle Wiggle Woo!</p>
  <marquee behavior="alternate">ðŸ”¥ This is CRAZY! ðŸ”¥</marquee>
  <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="crazy gif" class="crazy-img">
</body>
</html>
